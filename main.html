<!DOCTYPE html>
<html>
    <title>코딩 클래스</title>
    <style>
        #fullscreen{
            width:1000px;
            height:800px;
            background-color: gray;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        #top{
            width:992px;
            height:192px;
            background-color: white;
            border: 4px solid grey;
        }
        #left{
            width:494px;
            height:596px;
            float:left;
            background-color: white;
            border-left: 4px solid grey;
            border-right: 2px solid grey;
            border-bottom: 4px solid grey;
        }
        #right{
            width:494px;
            height:596px;
            float:right;
            background-color: white;
            border-right: 4px solid grey;
            border-left: 2px solid grey;
            border-bottom: 4px solid grey;
        }
        #left-button{ 
            width:200px;
            height:100px;
            border-top-left-radius: 25px; 
            border-top-right-radius: 25px; 
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            background: lightgray;
            position: absolute;
            top: 448px;
            left: 151px;
            cursor: pointer;
        }
        #right-button{ 
            width:200px;
            height:100px;
            border-top-left-radius: 25px; 
            border-top-right-radius: 25px; 
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            background: lightgray;
            position: absolute;
            top: 448px;
            right: 151px;
            cursor: pointer;
        }
    </style>
    <body>
        <div id="fullscreen">
            <div id="top">

            </div>
            <div id="left">
                <button id="left-button" type="button" style="font-size: 2em;" onclick="location.href='file:///C:/Users/tedi39/coding_class/solve-check.html' ">문제 풀기</button>
            </div>
            <div id="right">
                <button id="right-button" type="button" style="font-size: 2em;" onclick="location.href='https://bloody-skyle.github.io/blog' ">코딩 배우기</button>
            </div>
        </div>
    </body>
</html>
