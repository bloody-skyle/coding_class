<!DOCTYPE html>
<html>
    <style>
        #fullscreen{
            width:1500px;
            height:1000px;
            background-color: gray;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        #top{
            width:1492px;
            height:192px;
            background-color: white;
            border: 4px solid grey;
        }
        #left{
            width:744px;
            height:796px;
            float:left;
            background-color: white;
            border-left: 4px solid grey;
            border-right: 2px solid grey;
            border-bottom: 4px solid grey;
        }
        #right{
            width:744px;
            height:796px;
            float:right;
            background-color: white;
            border-right: 4px solid grey;
            border-left: 2px solid grey;
            border-bottom: 4px solid grey;
        }
        #left-button{ 
            width:400px;
            height:200px;
            border-top-left-radius: 10px; 
            border-top-right-radius: 10px; 
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background: lightgray;
            position: absolute;
            top: 522px;
            left: 198px;
            cursor: pointer;
        }
        #right-button{ 
            width:400px;
            height:200px;
            border-top-left-radius: 10px; 
            border-top-right-radius: 10px; 
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background: lightgray;
            position: absolute;
            top: 522px;
            left: 925px;
            cursor: pointer;
        }
    </style>
    <body>
        <div id="fullscreen">
            <div id="top">

            </div>
            <div id="left">
                <button id="left-button">
                    문제 풀기
                </button>
            </div>
            <div id="right">
                <button id="right-button">
                    코딩 배우기
                </button>
            </div>
        </div>
    </body>
</html>
